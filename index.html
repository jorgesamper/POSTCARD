<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Roboto&display=swap" rel="stylesheet">
   
    <script src="https://kit.fontawesome.com/4eef849e72.js" crossorigin="anonymous"></script>
    <title>POST INSTAGRAM</title>
</head>
  
<body>

    <div class="card">

      <div class="top">
        <div class="title">
            <div class=" userDetails">
                <div class="profile_img">
                  <i class="fa-brands fa-html5"></i>
                </div>
                <div>
                    <h3>HTML 5 <br><span>Rigoberto</span></h3>
                </div>
                <div>
                  <img src="options.png" class="dot">
                  <i class="fa-duotone fa-grip-dots-vertical"></i>              
                </div>
            </div>
        </div>
      </div>

      <div class="card-img">
        <img src="https://s1.1zoom.me/big0/140/374951-svetik.jpg" class="cover">
      </div>

      <div class="actionsBtns">
        <div class="left">

          <i class="fa-regular fa-heart" onclick="likeButton()"></i>
          <i class="fa-regular fa-comment"></i>
          <i class="fa-regular fa-paper-plane"></i>
        </div>

        <div class="right">
          <i class="fa-regular fa-bookmark"></i>
        </div>
  
      </div>
      
      <div class="likes">
        <h4>3,458 Likes</h4>
      </div>

        <div>
          <h4 class="message"><b>My first Card </b>Thanks for your love and supports <span>#cards </span><span>#html </span><span>#css </span></h4>
          <h4 class="comments">View all 245 comments</h4>
        </div>

        <div class="addComments">
          <div class="urserImg" class="cover">
            <i class="fa-solid fa-user"></i>
          </div>
          <input type="text" class="text" placeholder=" Add a comment...">
        </div>
        <div>
          <h5 class="postTime">4 hours ago</h5>
        </div>
   
      </div>
      
    </div>
    
    <script>
      function likeButton(){
        let heart = document.querySelector(".heart");
        let likes = document.querySelector(".likes");
        if (heart.src.match("fa-regular fa-heart")){
          heart.src = "fa-regular fa-heart_red"
          likes.innerHTML = "3,458 Likes";
        }
        else{
          heart.src = "fa-regular fa-heart";
          likes.innerHTML = "3,459 Likes"
        }
      }
    </script>



</body>
</html>
